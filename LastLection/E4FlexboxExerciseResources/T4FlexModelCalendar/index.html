<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="week">
            <span class="Workweek">Workweek</span>
            <div class="container1">
                <span class="Monday">1 Monday</span>
                <span class="Thuesday">2 Thuesday</span>
                <span class="Wednesday">3 Wednesday</span>
                <span class="Thursday">4 Thursday</span>
                <span class="Friday">5 Friday</span>
            </div>
            <span class="Weekend">Weekend</span>
            <div class="container2">
                <span class="Saturday">6 Saturday</span>
                <span class="Sunday">7 Sunday</span>
            </div>


        </section>
        <section class="notes">
            <span class="REMIDNERS">REMINDERS</span>
            <span class="SPECIAL">SPECIAL DATES</span>
        </section>
    </div>
</body>

</html>
